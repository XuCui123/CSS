<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>二列布局</title>
  <style type="text/css">
    body{margin: 0;padding: 0;}
    .main{width: 800px;margin: 0 auto;}
    .left{width: 33.33%;height: 500px;float: left; background: #CCC;}
    .middle{width: 33.33%;height: 500px;float:left; background: #DDD;}
    .right{width: 33.33%;height: 500px; float:right;background: #BBB;}
  </style>
</head>
<body>
  <div class="main">
    <div class="left"></div>
    <div class="middle"></div>
    <div class="right"></div>
  </div>
</body>
</html>
