<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>二列布局</title>
  <style type="text/css">
    body{margin: 0;padding: 0;}
    .left{width: 200px;height: 500px; position: absolute; left: 0;top: 0; background: #CCC;}
    .middle{height: 500px;background: #DDD; margin: 0 310px 0 210px;}
    .right{width: 300px;height: 500px; position: absolute;right: 0;top: 0; background: #BBB;}
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="middle">*************************************************************************************</div>
  <div class="right"></div>
</body>
</html>
